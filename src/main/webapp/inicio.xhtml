<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/plantilla.xhtml">

            <ui:define name="menu" >
                <p:menubar autoDisplay="false">
                    <p:submenu label="Eventos">
                        <p:menuitem value="Nuevo evento" url="#" />
                        <p:menuitem value="Modificar evento" url="#"/>
                        <p:menuitem value="Borrar evento" url="#"/>
                    </p:submenu>
                    <p:submenu label="Institucion">
                        <p:menuitem value="Agregar institución" url="#"/>
                        <p:menuitem value="Modificar institución" url="#"/>
                        <p:menuitem value="Borrar institución" url="#"/>
                    </p:submenu>
                    <p:submenu label="Lugar">
                        <p:menuitem value="Agregar lugar" url="#"/>
                        <p:menuitem value="Modificar lugar" url="#"/>
                        <p:menuitem value="Borrar lugar" url="#"/>
                    </p:submenu>
                    <p:submenu label="Usuarios">
                        <p:menuitem value="Agregar usuario" url="#"/>
                        <p:menuitem value="Modificar usuario" url="#"/>
                        <p:menuitem value="Borrar usuario" url="#"/>
                    </p:submenu>
                </p:menubar>
                  <div class="p-col-12 p-md-4">
                    <div class="card">
                        <h5>Nombre Usuario: </h5>                       
                        <p:avatar icon="pi pi-user" styleClass="p-mr-2" size="large" style="background-color:#2196F3; color:#fff" shape="circle" />
                    </div>
                </div>
            </ui:define>

            <ui:define name="content">              
                <h:form>
                    <p:growl id="messages" showDetail="true"/>

                    <p:schedule id="schedule" value="#{scheduleJava8View.eventModel}" widgetVar="myschedule">
                        <p:ajax event="dateSelect" listener="#{scheduleJava8View.onDateSelect}" update="eventDetails"
                                oncomplete="PF('eventDialog').show();"/>
                        <p:ajax event="eventSelect" listener="#{scheduleJava8View.onEventSelect}" update="eventDetails"
                                oncomplete="PF('eventDialog').show();"/>
                        <p:ajax event="eventMove" listener="#{scheduleJava8View.onEventMove}" update="messages"/>
                        <p:ajax event="eventResize" listener="#{scheduleJava8View.onEventResize}" update="messages"/>
                    </p:schedule>

                    <p:dialog widgetVar="eventDialog" header="DETALLES DEL EVENTO" showEffect="fade" hideEffect="fade">
                        <h:panelGrid id="eventDetails" columns="2" cellpadding="7">

                            <p:outputLabel for="title" value="Descripcion" styleClass="p-text-bold"/>
                            <p:inputText id="title" value="#{eventoController.evento.descripcion}" required="true"/>

                            <p:outputLabel for="title" value="Lugar" styleClass="p-text-bold"/>
                            <p:inputText id="title" value="#{eventoController.evento.descripcion}" required="true"/>

                            <p:outputLabel for="from" value="Desde" styleClass="p-text-bold"/>
                            <p:datePicker id="from" value="#{eventoController.evento.fecharegistro}" pattern="dd/MM/yyyy"
                                          showTime="true" appendTo="@(body)"/>

                            <p:outputLabel for="to" value="Hasta" styleClass="p-text-bold"/>
                            <p:datePicker id="to" value="#{eventoController.evento.fechaevento}" pattern="dd/MM/yyyy"
                                          showTime="true" appendTo="@(body)"/>

                            <p:outputLabel for="title" value="creadorEvento" styleClass="p-text-bold"/>
                            <p:inputText id="title" value="#{eventoController.evento.creadorEvento}" required="true"/>

                            <p:outputLabel for="title" value="Cant Personas SAED" styleClass="p-text-bold"/>
                            <p:inputText id="title" value="#{eventoController.evento.cantPersSAED}" required="true"/>

                            <p:outputLabel for="title" value="Cant Personas EXT" styleClass="p-text-bold"/>
                            <p:inputText id="title" value="#{eventoController.evento.cantPersExt}" required="true"/>

                            <p:outputLabel for="title" value="Institucion" styleClass="p-text-bold"/>
                            <p:inputText id="title" value="#{eventoController.evento.institucion}" required="true"/>

                            <h5>Refrigerio</h5>
                            <p:selectBooleanButton onLabel="Yes" offLabel="No" onIcon="pi pi-check" offIcon="pi pi-times"
                                                   style="width:6rem" value="#{eventoController.evento.refrigerio}"/>

                            <p:outputLabel for="title" value="Sacerdote" styleClass="p-text-bold"/>
                            <p:inputText id="title" value="#{eventoController.evento.sacerdote}" required="true"/>

                            <p:outputLabel for="title" value="Nombre Entrevistador" styleClass="p-text-bold"/>
                            <p:inputText id="title" value="#{eventoController.evento.nomEntrevistador}" required="true"/>

                            <p:outputLabel for="title" value="Nombre Entrevistado" styleClass="p-text-bold"/>
                            <p:inputText id="title" value="#{eventoController.evento.nomEntrevistado}" required="true"/>

                            <p:outputLabel for="title" value="Observacion" styleClass="p-text-bold"/>
                            <p:inputText id="title" value="#{eventoController.evento.observacion}" required="true"/>

                        </h:panelGrid>

                        <div class="p-d-flex p-jc-between p-mt-3">
                            <p:commandButton type="reset" value="Reset" styleClass="p-text-bold ui-button-outlined"/>
                            <p:commandButton id="addButton" value="Save" action="#{eventoController.create()}"
                                             oncomplete="PF('myschedule').update();PF('eventDialog').hide();"/>
                            <p:commandButton id="addButton" value="RemoveEvent" action="#{eventoController.remove()}"
                                             oncomplete="PF('myschedule').update();PF('eventDialog').hide();"/>
                        </div>
                    </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
