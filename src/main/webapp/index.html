<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> Iniciar sesión | CALENDARIO SAED</title>
        <meta http-equiv="Content-Type"
              content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
       
        <link rel="stylesheet" href="style.css" type="text/css">

    </h:head>
    <h:body>
        <div class="form-structor">
            <h:form>
                <div class="signup">
                    <h2 class="form-title" id="signup"><span></span>Iniciar Sesión</h2>
                    <div class="form-holder">
                        <p:inputText id="username" value="#{login.usuario}"  class="input" placeholder="Usuario" required="true" />
                        <p:message for="username"></p:message>
                        <p:inputText id="password" value="#{login.password}"  class="input" placeholder="Password" type="password" required="true" />
                        <p:message for="password"></p:message>

                    </div>
                    <p:commandButton class="submit-btn"  action="#{login.validateUsernamePassword}" value="Ingresar"/>
                  <p:messages globalOnly="true" style="color: black" ></p:messages>
                </div>
                
                <div class="login slide-up">
                    <div class="center">
                        <h2 class="form-title" id="login"><span></span>Registrate</h2>
                        <div class="form-holder">
                            <!--<p:inputText  class="input" placeholder="Nombre Completo"/>
                            <p:inputText  class="input" placeholder="Email"/>
                            <p:inputText  class="input" placeholder="Usuario"/>
                            <p:inputText  class="input" placeholder="Password"/>-->
                        </div>
                        <p:commandButton class="submit-btn"  value="Sign up"/>
                    </div>
                </div>
            </h:form>
        </div>
        <!-- partial -->
        <h:outputStylesheet name="css/style.css"/>
       
    </h:body>
</html>
