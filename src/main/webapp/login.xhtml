<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">      
    <h:head>
        <title>Login</title>        
    </h:head>
    <style>
        body{
            background-color: lightblue;
        }

        form{
            width: 300px;
            margin: 0 auto;
            text-align: center;
            padding-left: 35px;
            padding-top: 10px;
        }
    </style>
    <h:body>
        <h:form>
            <p:panelGrid columns = "1">
                <p:outputLabel for="username" value="Nombre de usuario"/> 
                <p:inputText id="username" value="#{loginController.username}"  class="input" placeholder="Usuario" required="true" />

                <p:outputLabel for="password" value="ContraseÃ±a:" />
                <p:inputText id="password" value="#{loginController.password}"  class="input" placeholder="Password" type="password" required="true" />
                <p:commandButton class="submit-btn"  action="#{loginController.validar()}" value="Ingresar" style="width: 100%"/>
            </p:panelGrid>            


        </h:form>                

        <h:outputStylesheet name="css/style.css"/>


    </h:body>
</html>
